<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Suggestor</title>
  </head>
  <body>
    <div class="container">
      <div class="intro-box">
        <h1>VACATION SUGGESTOR</h1>
        <hr>
        <p>Let us help you find your dream vacation! Just answer a few simple questions, and we'll tell you the perfect destination for your next adventure! </p>
        <form class="vacationpicker">
          <div class="form-group">
            <label for="Name">First, what is your name?</label>
            <input id="Name" type="text" class="form-control">
          </div>
          <label for="Heat">How warm do you like the weather to be?</label>
          <div class="radio">
            <label class="radio-inline"><input type="radio" name="Heat" value="3">Hot</label>
            <label class="radio-inline"><input type="radio" name="Heat" value="2">Warm</label>
            <label class="radio-inline"><input type="radio" name="Heat" value="1">Moderate/Cool</label>
          </div>
          <label for="Kids">Do you plan to travel with kids or do you want something a bit more romantic?</label>
          <div class="radio">
            <label class="radio-inline"><input type="radio" name="Kids" value="3">Traveling with kids</label>
            <label class="radio-inline"><input type="radio" name="Kids" value="2">Just two of us</label>
            <label class="radio-inline"><input type="radio" name="Kids" value="1">On my own adventure</label>
          </div>
          <label for="Travel">Do you like to travel internationally?</label>
          <div class="radio">
            <label class="radio-inline"><input type="radio" name="Travel" value="2">Yes</label>
            <label class="radio-inline"><input type="radio" name="Travel" value="1">No</label>
          </div>
          <label for="Animals">Do you like animals?</label>
          <div class="radio">
            <label class="radio-inline"><input type="radio" name="Animals" value="2">Yes</label>
            <label class="radio-inline"><input type="radio" name="Animals" value="1">No</label>
          </div>
          <label for="History">Do you appreciate learning about history?</label>
          <div class="radio">
            <label class="radio-inline"><input type="radio" name="History" value="2">Yes</label>
            <label class="radio-inline"><input type="radio" name="History" value="1">No</label>
          </div>
          <label for="Lost">Do you like getting lost and finding secluded locations?</label>
          <div class="radio">
            <label class="radio-inline"><input type="radio" name="Lost" value="2">Yes</label>
            <label class="radio-inline"><input type="radio" name="Lost" value="1">No</label>
          </div>

          <button type="button" class="btn btn-default btn-sm">
             Next Page  <span class="glyphicon glyphicon-arrow-right" id="glyphicon01"></span>
          </button>
          <div>

          </div>


          <!-- <button type="submit" class="btn">Show me my perfect vacation!</button> -->

        </form>
      </div>
    </div>
  </body>
</html>
